<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <table class="puzzle">
            <tbody>
                <tr>
                    <td data-col="0" data-row="0" class="cell"></td>
                    <td data-col="1" data-row="0" class="cell"></td>
                    <td data-col="2" data-row="0" class="cell"></td>
                </tr>
                <tr>
                    <td data-col="0" data-row="1" class="cell"></td>
                    <td data-col="1" data-row="1" class="cell"></td>
                    <td data-col="2" data-row="1" class="cell"></td>
                </tr>
                <tr>
                    <td data-col="0" data-row="2" class="cell"></td>
                    <td data-col="1" data-row="2" class="cell"></td>
                    <td data-col="2" data-row="2" class="cell"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <dialog id="winner-notify">
        <form method="dialog">
            <p><span id="winner">X</span> <br>winner</p>

            <button class="btn" id="game-reset">Reset</button>
        </form>
    </dialog>
</body>

</html>
